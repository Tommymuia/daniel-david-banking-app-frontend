services:
  - type: static
    name: banking-app-frontend
    env: static
    # Added npm install so the build doesn't fail
    buildCommand: "npm install && npm run build" 
    # Corrected the key name
    publishPath: "dist" 
    envVars:
      - key: VITE_API_URL
        value: "https://banking-app-1-8xh6.onrender.com/api"
    # Added the rewrite so refresh doesn't cause 404s
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"